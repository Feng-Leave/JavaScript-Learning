<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 34, 5, 7, 1, 3, 6]
      let sum = 0

      for (let i = 1; i < arr.length; i++) {
        sum = sum + arr[i]
      }
      console.log(sum)
      console.log(`该数组的平均值为:${sum / arr.length}`)
    </script>
  </body>
</html>
