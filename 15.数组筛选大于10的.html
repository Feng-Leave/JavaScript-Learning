<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 初始化包含一系列数字的数组，用于筛选出大于10的数字
      let arr = [11, 2, 3, 5, 6, 22, 55, 77]

      // 准备一个空数组存储筛选结果
      let newArr = []

      // 遍历数组，将大于10的数字添加到 newArr
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
          newArr.push(arr[i]) // 添加大于10的数字到newArr
        }
      }

      // 打印筛选后的数组到控制台
      console.log(newArr)
    </script>
  </body>
</html>
