<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(start, end) {
        let sum = 0
        for (let i = start; i <= end; i++) {
          sum = sum + i
        }
        document.write(sum)
      }
      sum(1, 10)
    </script>
  </body>
</html>
