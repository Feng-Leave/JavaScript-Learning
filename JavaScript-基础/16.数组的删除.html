<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["大白", "枫", "Feng"]

      // 移除并返回数组的最后一个元素
      arr.pop()

      // 输出移除最后一个元素后的数组
      console.log(arr)

      // 移除并返回数组的第一个元素
      arr.shift()

      // 输出移除第一个元素后的数组
      console.log(arr)

      // 从数组中移除索引为1的元素
      arr.splice(1, 1)

      // 输出移除元素后的数组
      console.log(arr)
    </script>
  </body>
</html>
