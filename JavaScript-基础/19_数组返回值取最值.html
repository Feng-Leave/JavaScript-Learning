<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getArrValue(arr = []) {
        let max = arr[0]
        let min = arr[0]

        for (let i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i]
          }
          if (min > arr[i]) {
            min = arr[i]
          }
        }
        return [max, min]
      }
      let newArr = getArrValue([12, 25, 76, 43, 84, 54, 43, 67])
      console.log(newArr)
      document.write(`最大值为：${newArr[0]}`)
      document.write(`最小值为：${newArr[1]}`)
    </script>
  </body>
</html>
