<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let second = +prompt("请输入总秒数:")
      function getTime(t) {
        let d = parseInt(t / 60 / 60 / 24)
        let h = parseInt((t / 60 / 60) % 24)
        let m = parseInt((t / 60) % 60)
        let s = parseInt(t % 60)
        d = d < 10 ? "0" + d : d
        h = h < 10 ? "0" + h : h
        m = m < 10 ? "0" + m : m
        s = s < 10 ? "0" + s : s
        return `转换后是${d}天${h}小时${m}分钟${s}秒`
      }
      let time = getTime(second)
      document.write(time)
    </script>
  </body>
</html>
