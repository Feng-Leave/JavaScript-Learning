<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N
      }

      let random = getRandom(1, 10)
      let flag = true
      for (let i = 1; i <= 3; i++) {
        let num = +prompt('请输入一个 1~10 的数字:')
        if (num > random) {
          alert('你猜大啦!')
        } else if (num < random) {
          alert('你猜小啦!')
        } else {
          flag = false
          alert('恭喜你猜对啦!!!')
          break
        }
      }
      if (flag == true) {
        alert('次数用光啦，再试一次吧~')
      }
    </script>
  </body>
</html>
