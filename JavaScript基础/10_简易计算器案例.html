<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = +prompt("请输入第一个数字")
      let num2 = +prompt("请输入第二个数字")
      let sp = prompt("请输入运算符+ - * /")

      switch (sp) {
        case "+":
          alert(`两数之和为${num1 + num2}`)
          break
        case "-":
          alert(`两数之差为${num1 - num2}`)
          break
        case "*":
          alert(`两数之积为${num1 * num2}`)
          break
        case "/":
          alert(`两数之商为${num1 / num2}`)
          break
        default:
          alert(`你输入的运算符错误`)
          break
      }
    </script>
  </body>
</html>
